<div class="col-md-4" *ngFor="let v of vehicleList" (click)="onVehicleSelected(v)">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{v.name}} - {{v.registrationNum}}</h3>
    </div>
    <div class="panel-body">
       <img [src]="v.imgUrl" alt="" height="150px" class="img-center">
    </div>
  </div>

</div>
